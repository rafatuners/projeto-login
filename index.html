<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar a sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span id="bonequinho" class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="Usuário" id="iusuario" required="required" autocomplete="email" placeholder="seu e-mail" required maxlength="8">
                        <label for="iusuario">Login</label>
                    </div>
                    <div class="campo">
                        <span id="chave" class="material-symbols-outlined">
                            key
                            </span>
                        <input type="password" name="senha" id="isenha" autocomplete='current-password' required="required" placeholder="sua senha" required minlength="8" required maxlength="20">
                        <label for="isenha"></label>
                    </div>
                    <input id="botao-entrar" type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                        mail
                        </span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
